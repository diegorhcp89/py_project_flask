<form method="post">
    {{ form.hidden_tag() }}

    <div class="form-group">
        {{ form.title.label(class="form-label") }}
        {{ form.title(class="form-input") }}
    </div>

    <div class="form-group">
        {{ form.description.label(class="form-label") }}
        {{ form.description(class="form-textarea", rows=3) }}
    </div>

    <div class="form-group checkbox-group">
        {{ form.status.label(class="form-label") }}
        {{ form.status(class="form-checkbox") }}
    </div>

    <div class="form-group form-center">
        <input type="submit" class="btn btn-submit" value="Salvar">
    </div>
</form>
